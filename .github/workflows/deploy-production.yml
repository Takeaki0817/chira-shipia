name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build backend
      run: npm run build:backend

    - name: Deploy to Render
      uses: JorgeLNJunior/render-deploy@v1.4.4
      with:
        service_id: ${{ secrets.RENDER_SERVICE_ID }}
        api_key: ${{ secrets.RENDER_API_KEY }}
        wait_deploy: true

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build:frontend
      env:
        VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./apps/frontend
        vercel-args: '--prod'

  health-check:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
    - name: Check backend health
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://smart-recipe-backend.onrender.com/health)
        if [ $response -eq 200 ]; then
          echo "Backend health check passed"
        else
          echo "Backend health check failed with status $response"
          exit 1
        fi

    - name: Check frontend
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://smart-recipe-frontend.vercel.app)
        if [ $response -eq 200 ]; then
          echo "Frontend health check passed"
        else
          echo "Frontend health check failed with status $response"
          exit 1
        fi

    - name: Notify deployment success
      if: success()
      run: echo "ðŸŽ‰ Deployment successful! Frontend: https://smart-recipe-frontend.vercel.app"